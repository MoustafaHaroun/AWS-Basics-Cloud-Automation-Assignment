Description: CloudShirt ECR private registry for Docker images

Resources:
  # --- ECR Repository ---

  ecrRepository1:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: cloudshirt
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Stack
          Value: cloudshirt-ecr
        - Key: Name
          Value: ecrRepository1

# --- Outputs ---

Outputs:
  ecrRepository1Uri:
    Description: URI of the ECR repository
    Value: !GetAtt ecrRepository1.RepositoryUri
    Export:
      Name: ecrRepository1Uri

  ecrRepository1Arn:
    Description: ARN of the ECR repository
    Value: !GetAtt ecrRepository1.Arn
    Export:
      Name: ecrRepository1Arn

  ecrRepository1Name:
    Description: Name of the ECR repository
    Value: !Ref ecrRepository1
    Export:
      Name: ecrRepository1Name
