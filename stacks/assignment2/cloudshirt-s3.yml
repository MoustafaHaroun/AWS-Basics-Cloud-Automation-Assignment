Description: CloudShirt S3 bucket for RDS exports (AWS Academy LabRole access)

Resources:
  # --- S3 Bucket voor RDS exports ---

  bucket1:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "cloudshirt-orders-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldExports
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Stack
          Value: cloudshirt-s3
        - Key: Name
          Value: bucket1

  # --- S3 Bucket Policy voor EC2 write access via LabRole ---

  bucket1Policy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref bucket1
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowLabRoleWriteAccess
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
            Action:
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - !GetAtt bucket1.Arn
              - !Sub "${bucket1.Arn}/*"

# --- Outputs ---

Outputs:
  bucket1:
    Description: Name of the S3 bucket for order exports
    Value: !Ref bucket1
    Export:
      Name: bucket1
